<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Quiz Results</h1>

    {% for question in questions %}
        <p>
            {{ question.text }}
            {% if question.is_true == question.user_answer %}
                ✔️
            {% else %}
                ❌
            {% endif %}
        </p>
    {% endfor %}

    <p>Your score: {{ score_percentage }}%</p>
</body>
</html>
