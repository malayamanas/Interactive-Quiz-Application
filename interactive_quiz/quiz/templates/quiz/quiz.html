<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script>
        let timeLeft = 30; // 30 seconds
        const timer = setInterval(function() {
            timeLeft--;
            document.getElementById("timer").innerHTML = `Time left: ${timeLeft} seconds`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("quizForm").submit();
            }
        }, 1000);
    </script>
</head>
<body>
    <h1>Quiz</h1>
    <div id="timer">Time left: 30 seconds</div>
    <form id="quizForm" method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div>
                <p>{{ question.text }}</p>
                <input type="radio" name="question_{{ question.id }}" value="True"> True
                <input type="radio" name="question_{{ question.id }}" value="False"> False
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <footer>
        <div class="user-info">
            <p>Logged in as: {{ user.username }}</p>
            <a href="{% url 'quiz:logout' %}">Logout</a>
        </div>
    </footer>
</body>
</html>
