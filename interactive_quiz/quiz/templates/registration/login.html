<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/css/styles.css' %}">
</head>
<body>
    <div class="login-page">
        <form method="POST" class="login-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.username.errors }}
            <input type="text" name="username" placeholder="Username" value="{{ form.username.value }}" required>
            {{ form.password.errors }}
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="{% url 'quiz:register' %}">Create an account</a></p>
        </form>
    </div>
</body>
</html>
