<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'homepage/css/style.css' %}">
    <style>
        /* Center the form vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .form-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1d2026;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Add spacing between form fields */
        .form input {
            margin-bottom: 16px; /* Adds space between input fields */
        }

        /* Center the button horizontally */
        .form button {
            display: block;      /* Makes the button take up full width of its parent by default */
            margin: 0 auto;      /* Centers the button horizontally */
            width: 100%;         
            max-width: 200px;    /* Limits button width to 200px max */
        }

        /* Center the message (Not registered? / Already registered?) */
        .form .message {
            text-align: center; /* Centers the message text */
            margin-top: 16px;   /* Adds space above the message */
        }

        /* Center the Back to Homepage button */
        .back-to-homepage {
            display: block;
            margin: 20px auto;   /* Centers the button horizontally and adds space above */
            width: 100%;
            max-width: 200px;    /* Adjust the width as necessary */
        }

        .button-secondary {
            display: block;       /* Makes the button take the full available width */
            margin: 20px auto;    /* Centers the button horizontally and adds space above */
            width: 100%;          /* Makes the button responsive */
            text-align: center;   /* Ensures text inside the button is centered */
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form method="POST" class="form">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.username.errors }}
                <input type="text" name="username" class="input" placeholder="Username" required>
                {{ form.password1.errors }}
                <input type="password" name="password1" class="input" placeholder="Password" required>
                {{ form.password2.errors }}
                <input type="password" name="password2" class="input" placeholder="Confirm Password" required>
                {{ form.email.errors }}
                <input type="email" name="email" class="input" placeholder="Email address" required>
                <button type="submit" class="button button-primary">Create</button>
                <p class="message">Already registered? <a href="{% url 'quiz:login' %}">Sign In</a></p>
            </form>
            <button type="button" class="button button-secondary" onclick="window.location.href='{% url 'home' %}'">Back to Homepage</button>
        </div>
    </div>
</body>
</html>
