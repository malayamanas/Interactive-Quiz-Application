<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'homepage/css/style.css' %}">
    <style>
        /* Center the form vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .form-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1d2026;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Add spacing between form fields */
        .form input {
            margin-bottom: 16px; /* Adds space between input fields */
        }

        /* Center the button horizontally */
        .form button {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 200px;
        }

        /* Center the Back to Homepage button */
        .button-secondary {
            display: block;         /* Make the button a block-level element */
            margin: 20px auto;      /* Auto margin on the left and right will center the button */
            width: 100%;            /* Adjust width to be full width */
            text-align: center;     /* Ensure text inside the button is centered */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form method="POST" class="form">
                {% csrf_token %}
                {{ form.email.errors }}
                <input type="email" name="email" class="input" placeholder="Enter your email" required>
                <button type="submit" class="button button-primary">Reset Password</button>
            </form>
            <button type="button" class="button button-secondary" onclick="window.location.href='{% url 'quiz:login' %}'">Back to Login</button>
        </div>
    </div>
</body>
</html>
